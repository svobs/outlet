syntax = "proto3";

option java_package = "com.msvoboda.outlet.dto";
option java_multiple_files = true;
option go_package = "msvoboda.com/outlet/proto/dto";

package dto;

// All positions are in mm
message Position {
	// TODO: maybe use float?
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
	int64 timestamp = 4;
}


