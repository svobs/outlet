syntax = "proto3";

import public "outlet/daemon/grpc/dto/Node.proto";

option java_package = "com.msvoboda.outlet";
option go_package = "msvoboda.com/outlet/proto";
option java_multiple_files = true;

package outletproto;

message PingRequest {
	// nothing
}

message PingResponse {
	int64 timestamp = 1;
}

message ReadSingleNodeFromDiskRequest {
	string full_path = 1;
	int32 tree_type = 2;
}

service Outlet {
	rpc ping(PingRequest) returns (PingResponse) {}
	rpc read_single_node_from_disk_for_path(ReadSingleNodeFromDiskRequest) returns (outlet.daemon.grpc.dto.Node) {}

    //rpc GetPositions(GetPositionsRequest) returns (stream dto.Position) {}
}


