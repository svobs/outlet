syntax = "proto3";

option java_package = "com.msvoboda.outlet.grpc";
option java_multiple_files = true;
option go_package = "msvoboda.com/outlet/grpc";

package outlet.backend.agent.grpc.generated;

message Null {
  // nothing
}

message UserOp {
  uint32 op_uid = 1;
  uint32 batch_uid = 2;
  uint32 op_type = 3;
  Node src_node = 4;
  Node dst_node = 5;
  uint64 create_ts = 6;
  // no support for result yet
}

message SrcDstNodeList {
  Node src_node = 1;
  Node dst_node = 2;
}

message SPIDNodePair {
  NodeIdentifier spid = 1;
  Node node = 2;
}

message NodeIdentifier {
  uint32 uid = 1;
  uint32 device_uid = 2;
  repeated string path_list = 3;
  uint32 path_uid = 4;  // If nonzero, is single path
  uint32 op_type = 5;   // If nonzero, is ChangeTreeSPID. 1 to 5 = UserOpType. 9 = no UserOpType.
}

message Node {
  NodeIdentifier node_identifier = 1;
  uint32 trashed = 2;
  bool is_shared = 3;
  uint32 icon_id = 4;

  oneof node_type {
    ContainerNodeMeta container_meta = 10;
    CategoryNodeMeta category_meta = 11;
    RootTypeNodeMeta root_type_meta = 12;
    LocalDirMeta local_dir_meta = 20;
    LocalFileMeta local_file_meta = 21;
    GDriveFileMeta gdrive_file_meta = 22;
    GDriveFolderMeta gdrive_folder_meta = 23;
    NonexistentDirMeta nonexistent_dir_meta = 24;
  }
}

message FilterCriteria {
  string search_query = 1;
  uint32 is_trashed = 2;
  uint32 is_shared = 3;
  bool is_ignore_case = 4;
  bool show_subtrees_of_matches = 5;
}

message DirMeta {
  bool has_data = 1;
  uint32 file_count = 2;
  uint32 dir_count = 3;
  uint32 trashed_file_count = 4;
  uint32 trashed_dir_count = 5;
  uint64 size_bytes = 6;
  uint64 trashed_bytes = 7;
}

// Container-type nodes:

message ContainerNodeMeta {
  DirMeta dir_meta = 1;
}

message CategoryNodeMeta {
  DirMeta dir_meta = 1;
  uint32 op_type = 2;
}

message RootTypeNodeMeta {
  DirMeta dir_meta = 1;
}

// Local nodes:

message LocalDirMeta {
  DirMeta dir_meta = 1;
  bool is_live = 2;
  uint32 parent_uid = 3;
}

message LocalFileMeta {
  uint64 size_bytes = 1;
  uint64 sync_ts = 2;
  uint64 modify_ts = 3;
  uint64 change_ts = 4;
  bool is_live = 5;
  string md5 = 6;
  string sha256 = 7;
  uint32 parent_uid = 8;
}

// GDrive nodes:

message GDriveFileMeta {
  string goog_id = 1;
  string name = 2;
  uint32 owner_uid = 3;
  uint32 shared_by_user_uid = 4;
  string drive_id = 5;
  repeated uint32 parent_uid_list = 6;
  uint64 sync_ts = 7;
  uint64 modify_ts = 8;
  uint64 create_ts = 9;

  string md5 = 10;
  uint32 version = 11;
  uint64 size_bytes = 12;
  uint32 mime_type_uid = 13;
}

message GDriveFolderMeta {
  string goog_id = 1;
  string name = 2;
  uint32 owner_uid = 3;
  uint32 shared_by_user_uid = 4;
  string drive_id = 5;
  repeated uint32 parent_uid_list = 6;
  uint64 sync_ts = 7;
  uint64 modify_ts = 8;
  uint64 create_ts = 9;

  DirMeta dir_meta = 10;
  bool all_children_fetched = 11;
}

message NonexistentDirMeta {
  string name = 1;
}
